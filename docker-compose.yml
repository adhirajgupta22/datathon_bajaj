version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medical-bill-api
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gemini-2.0-flash}
      - MAX_TOKENS=${MAX_TOKENS:-8192}
      - TEMPERATURE=${TEMPERATURE:-0.1}
      - API_HOST=0.0.0.0
      - API_PORT=8000
    env_file:
      - .env
    restart: unless-stopped
    
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    security_opt:
      - no-new-privileges:true
    
    read_only: true
    tmpfs:
      - /tmp
      - /tmp/medical-bills
    
    networks:
      - medical-bill-network

networks:
  medical-bill-network:
    driver: bridge
